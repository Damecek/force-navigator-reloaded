<template lwc:render-mode="light">
  <div class="slds-scope slds-var-sizing_border slds-p-around_medium">
    <div class="slds-box">
      <x-json-editor
        lwc:ref="editor"
        read-only={readOnly}
        value={data}
      ></x-json-editor>
    </div>
    <div class="actions slds-var-m-top_small slds-grid slds-grid_align-end">
      <p
        class="error slds-text-color_error slds-var-m-right_small"
        lwc:if={error}
      >
        {error}
      </p>
      <button class="slds-button slds-button_neutral" onclick={handleReset}>
        Reset to Defaults
      </button>
      <button
        class="slds-button slds-button_brand slds-var-m-left_x-small"
        onclick={handleSave}
      >
        Save
      </button>
    </div>
  </div>
</template>
